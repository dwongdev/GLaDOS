Glados:
  llm_model: "llama3.2"
  completion_url: "http://localhost:11434/api/chat"
  api_key: null  # Add your API key here if needed!
  interruptible: true
  audio_io: "sounddevice"
  input_mode: "audio"  # audio, text, or both
  tts_enabled: true
  asr_muted: false
  tui_theme: "aperture"
  asr_engine: "tdt"
  llm_headers: null  # Optional extra headers (e.g., OpenRouter HTTP-Referer, X-Title)
  wake_word: null
  voice: "glados"
  announcement: "All neural network modules are now loaded. System Operational."
  autonomy:
    enabled: false
    tick_interval_s: 10
    cooldown_s: 20
    autonomy_parallel_calls: 2
    autonomy_queue_max: null
    coalesce_ticks: true
    jobs:
      enabled: false
      poll_interval_s: 1
      hacker_news:
        enabled: false
        interval_s: 1800
        top_n: 5
        min_score: 200
      weather:
        enabled: false
        interval_s: 3600
        latitude: null
        longitude: null
        timezone: "auto"
        temp_change_c: 4
        wind_alert_kmh: 40
  mcp_servers:
    - name: "slow_clap_demo"
      transport: "stdio"
      command: "python"
      args: ["-m", "glados.mcp.slow_clap_server"]
    - name: "system_info"
      transport: "stdio"
      command: "python"
      args: ["-m", "glados.mcp.system_info_server"]
